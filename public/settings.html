<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>
  <script src="./assets/panicKey.js" defer></script>
  <title>Settings</title>
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .settings-container {
      background-color: rgb(0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 101%;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      width: 95%;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #2e2e2e;
      border-radius: 5px;
      font-size: 14px;
      background-color: black;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/index.html" class="button">Home</a>
    <a href="/games.html" class="button">Games</a>
    <a href="/apps.html" class="button">Apps</a>
    <a href="/settings.html" class="button">Settings</a>
  </div>
  <div class="settings-container">
    <h1>Settings</h1>
    <div class="input-group">
      <label for="panicKey">Panic Key</label>
      <input type="text" id="panicKey" name="panicKey" placeholder="Enter Panic Key">
    </div>
    <div class="input-group">
      <label for="panicUrl">Panic URL</label>
      <input type="text" id="panicUrl" name="panicUrl" placeholder="Enter URL">
    </div>
    <button id="saveSettingsButton">Save Settings</button>
  </div>
  <script>
    document.getElementById('saveSettingsButton').addEventListener('click', function () {
      const panicKey = document.getElementById('panicKey').value;
      const panicUrl = document.getElementById('panicUrl').value;

      localStorage.setItem('panicKey', panicKey);
      localStorage.setItem('panicUrl', panicUrl);

      alert('Settings saved!');
    });

    // Load saved settings
    document.addEventListener('DOMContentLoaded', function () {
      const savedPanicKey = localStorage.getItem('panicKey');
      const savedPanicUrl = localStorage.getItem('panicUrl');

      if (savedPanicKey) {
        document.getElementById('panicKey').value = savedPanicKey;
      }
      if (savedPanicUrl) {
        document.getElementById('panicUrl').value = savedPanicUrl;
      }
    });
  </script>
</body>
</html>
